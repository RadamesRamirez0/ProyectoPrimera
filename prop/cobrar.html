<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cobrar</title>
    <link rel="stylesheet" href="../css/cobrar.css">
</head>
<body>
    <button onclick="location.replace('../vistaprop.html')">Atras</button>
    <div id="cont">
        <div id="fr">
            <form>
                
                <h2>Cobrar</h2>
                <input type="text" id="txtcant" placeholder="Monto" class="form-control">

                <input type="checkbox" onclick="document.getElementById('selector').disabled=true;" name="" id="chktodos"class="form-control">Cobrar a todos

            </form>
        </div>
    </div>

    <script src="../js/cobrar.js"></script>
